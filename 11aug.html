<!DOCTYPE html>
<html>
  <head>
    <title>11Aug</title>
  </head>

  <body>
    <!--Forms-->
    <form action="api.acciojob.com/login" method="post">
      <label for="first_name">First Name: </label><br />
      <input
        type="text"
        id="first_name"
        name="First_name"
        placeholder="Subash"
        required
      /><br />

      <label for="last_name">Last Name: </label><br />
      <input
        type="text"
        id="last_name"
        name="Last_name"
        placeholder="Ganesan"
      /><br />

      <label for="emailid">Email Id: </label><br />
      <input
        type="email"
        id="emailid"
        name="email"
        placeholder="gssubashofficial@gmail.com"
      /><br />

      <label for="numbers">Phone Number: </label><br />
      <input
        type="number"
        id="numbers"
        name="Numbers"
        placeholder="8989898249"
      /><br />

      <label for="feed">Feedback form: </label><br />
      <textarea
        name="feedBack"
        id="feed"
        cols="20"
        rows="6"
        placeholder="Enter your feedback"
      ></textarea
      ><br />

      <label for="brand">Select brand: </label><br />
      <select name="brand" id="brand">
        <br />
        <option value="">TATA</option>
        <option value="">BMW</option>
        <option value="">Audi</option></select
      ><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
